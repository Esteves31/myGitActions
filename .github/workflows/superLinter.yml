name: Super-Linter

on: push

jobs: 
  super-lint: 
    name: Lint code base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
        
      - name: Super-linter
        uses: super-linter/super-linter@v6.2.0  
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
